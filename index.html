<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>

<body>
    <div id="box-container">
        <article>
            <header>
                <h1 id="title">Survey Form</h1>
            </header>
        </article>
    </div>
    <form id="survey-form">
    <div id="box-container-1">
        <div id="box1">
            <p id="description">Let us know how we can improve Education</p>
        </div>
        <div id="box2">
            <div id="box-row">
                <div class="labels">
                    <label for="name">Name</label>
                </div>
                <div class="inputs">
                    <input class="input-field" type="text" name="name" id="name">
                </div>
            </div>
            <div id="box-row">
                <div class="labels">
                    <label for="email">Email</label>
                </div>
                <div class="inputs">
                    <input  class="input-field" type="text" name="email" id="email">
                </div>
            </div>
            <div id="box-row">
                <div class="labels">
                    <label for="age">Age</label>
                </div>
                <div class="inputs">
                    <input  class="input-field" type="number" name="age" id="age">
                </div>
            </div>
            <div id="box-row">
                <div class="labels">
                    <label for="role">Which option best describes your current role ?
                    </label>
                </div>
                <div class="inputs">
                    <select class="input-field" name="role" id="role">
                        <option value="student">Student</option>
                        <option value="fullTimeJob">Full-Time Job</option>
                        <option value="partTimeJob">Part-Time Job</option>
                        <option value="notSay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div id="box-row">
                <div class="labels">
                    <label for="school">Did you had a good Experience overall from High-School?</label>
                </div>
                <div class="inputs">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label for="">
                                Definitely <input name="radio-buttons" value="1" type="radio" class="userRatings">
                            </label>
                        </li>
                        <li class="radio">
                            <label for="">
                                Maybe <input name="radio-buttons" value="2" type="radio" class="userRatings">
                            </label>
                        </li>
                        <li class="radio">
                            <label for="">
                                Not Sure <input name="radio-buttons" value="3" type="radio" class="userRatings">
                            </label>
                        </li>
                        <li class="radio">
                            <label for="">
                                Not at all <input name="radio-buttons" value="4" type="radio" class="userRatings">
                            </label>
                        </li>                                                                    
                    </ul>
                </div>
            </div>

        </div>
    </div>
</form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

<footer></footer>

</html>
